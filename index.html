<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="src/img/Tiger/2.png" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
		/>
		<link rel="stylesheet" href="./src/css/index.css" />
		<title>Happy New Year</title>
	</head>
	<body>
		<div class="overlay">
			<div class="start-btn"></div>
		</div>
		<div id="app">
			<input type="checkbox" id="menu-toggle" />
			<label id="trigger" for="menu-toggle"></label>
			<label id="burger" for="menu-toggle"></label>
			<ul id="menu"></ul>

			<section class="home page">
				<div id="box"></div>
				<h2 class="heading">Happy New Year</h2>
				<div class="social">
					<a
						href="https://www.facebook.com/YuranLegends/"
						rel="noopener"
						target="_blank"
					>
						<i class="bi bi-facebook"></i>
					</a>
					<a
						href="https://www.instagram.com/_yuranlegends_/"
						rel="noopener"
						target="_blank"
					>
						<i class="bi bi-instagram"></i>
					</a>
					<a
						href="https://www.youtube.com/channel/UCLXNBb-jZRS_3o_itGGrGRA?view_as=subscriber"
						rel="noopener"
						target="_blank"
					>
						<i class="bi bi-youtube"></i>
					</a>
					<a
						href="https://github.com/yuran1811"
						rel="noopener"
						target="_blank"
					>
						<i class="bi bi-github"></i>
					</a>
				</div>
			</section>
			<section class="lucky-card page"></section>
			<section class="about page"></section>

			<div class="bgm">
				<audio src="./src/bgm/Happy New Year.mp3" loop></audio>
				<i class="bi bi-play-circle play"></i>
				<i class="bi bi-pause pause"></i>
			</div>
		</div>
		<script src="./src/js/render_index.js"></script>
		<script src="./src/js/index.js"></script>
	</body>
</html>
